<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="#{page.title}">タイトル</title>
</head>
<body>
    <h1 th:text="#{page.title}">Thymeleaf課題</h1>
    <h2 th:text="#{page.input}">入力画面</h2>
    <p th:text="#{page.prompt}">値を入力してください。</p>
 <p th:if="${previous}" th:text="#{page.previous(${previous})}"></p>
    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit" th:text="#{page.submit}">送信</button>
    </form>
</body>
</html>
